<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Basic Music Player</title>
</head>

<body>
  <h1>~ Music Player ~</h1>
  <div class="wrapper">

    <div class="music-container play" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/hey.mp3" id="audio" class="audio"></audio>
      <!-- <div class="img-container">
            <img src="images/Buddy3.jpg" alt="music-cover" id="cover" />
          </div> -->
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button class="player_button action-btn speaker" id="speaker"><i id="speaker_icon" class="fa fa-volume-up"
            aria-hidden="true"></i></button>
        <input type="range" name="volume" id="vol-slider" class="player_slider" min="0" max="1" step="0.05"
          value="1"></input>
        <div class="time">
          <span class="time-elapsed">00:00 / </span>
          <span class="time-duration">2:38</span>
        </div>
        <!-- <button id="speaker_icon" class="action-btn speaker">
              <i class="fas fa-volume-up"></i>
            </button> -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
